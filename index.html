<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Listaça ToDo</h1>
    </header>
    <main>
        <form action="">
            <label for="">✏️</label>
            <input type="text" placeholder="Escreva aqui a sua tarefa">
            <button>Adicionar</button>
        <section>
            <h2>Em processo</h2>
            <ul id="lista-processo">
                <li>
                    Tarefa exemplo
                    <button>Finalizar</button>
                    <button>Eliminar</button>
                </li>
            </ul>
        </section>

        <section>
            <h2>Finalizadas</h2>
            <ul id="lista-finalizadas">
                <li>
                    Tarefa concluída
                    <button>Renovar</button>
                    <button>Eliminar</button>
                </li>
            </ul>
        </section>

    </main>
</body>
</html>
