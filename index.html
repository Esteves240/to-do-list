<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Listaça ToDo</h1>
    </header>
    <main>
        <form id="form-tarefa">
            <label>✏️</label>
            <input id="input-tarefa" type="text" placeholder="Escreva aqui a sua tarefa">
            <button type="submit">Adicionar</button>
        </form>

        <section>
            <h2>Em processo</h2>
            <ul id="lista-processo"></ul>
        </section>

        <section>
            <h2>Finalizadas</h2>
            <ul id="lista-finalizadas"></ul>
        </section>

    </main>
</body>
</html>
