<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Listaça ToDo</h1>
    </header>
    <main>
        <form id="form-tarefa">
            <label>✏️</label>
            <input id="input-tarefa" type="text" placeholder="Escreva aqui a sua tarefa">
            <button type="submit">Adicionar</button>
        </form>

        <div class="listas">
            <section class="coluna processo">
                <h2>Em processo</h2>
                <ul id="lista-processo"></ul>
            </section>

            <section class="coluna finalizadas">
                <h2>Finalizadas</h2>
                <ul id="lista-finalizadas"></ul>
            </section>
        </div>

    </main>
</body>
</html>
